{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="col-lg-4 mx-auto border rounded mt-4">
      <form action="" method="POST">
        {% csrf_token %}
        <div class="alert alert-light"><h3>Login Here</h3></div>
        {% if error %}
        <div class="alert alert-danger">{{error}}</div>
        {% endif %}
          <div class="form-group">
            <label for="">Email</label>
            <input type="email" name="email" id="" value="{{email}}" class="form-control form-control-sm" placeholder="">
          </div>
          <div class="form-group">
            <label for="">Password</label>
            <input type="password" name="password" id="" class="form-control form-control-sm" placeholder="">
          </div>
          <div class="form-group">
            <input type="submit" value="LOGIN" class="btn btn-info btn-sm">
          </div>
      </form>
    </div>
</div>
{% endblock %}
